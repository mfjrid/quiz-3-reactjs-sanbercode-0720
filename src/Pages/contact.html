<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sanbercode</title>

    <style>
        table td {
            padding: 5px 50px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Hubungi Kami</h1>
    <p><b>Kantor :</b> di jalan belum jadi</p>

    <h1 style="text-align: center;">Kirimkan Pesan</h1>


    <table border="0" style="text-align: left;">

                <th><label for="nama">Nama</label></th>

            </tr>

                <th><label for="email">Email</label></th>
                <td><input type="email" name="email" id="email"></td>
            </tr>

                <td><input type="radio" name="gender">Laki-Laki</td>
                <td></td>
            </tr>
            <tr>
                <th></th>

                <td></td>
            </tr>
            <tr>
                <th><label for="pesan">Pesan Anda</label></th>
                <td><textarea name="pesan" id="pesan" cols="50" rows="10"
                        placeholder="Isikan pesan anda disini"></textarea></td>
            </tr>
    </table>
    <button type="submit">Kirim</button>
    </form>
